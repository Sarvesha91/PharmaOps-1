services:
  # --- INFRASTRUCTURE SERVICES ---
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: pharmaops
      POSTGRES_USER: pharmaops
      POSTGRES_PASSWORD: pharmaops
    ports:
      - "5432:5432"
    # ✅ CHANGE 1: Added volume for data persistence
    volumes:
      - pharmaops_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pharmaops -d pharmaops"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    # ✅ CHANGE 1: Added volume for data persistence
    volumes:
      - pharmaops_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    # ✅ CHANGE 1: Added volume for data persistence
    volumes:
      - pharmaops_zookeeper_data:/var/lib/zookeeper/data

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    # ✅ CHANGE 1: Added volume for data persistence
    volumes:
      - pharmaops_kafka_data:/var/lib/kafka/data

  # --- APPLICATION SERVICES ---
  backend:
    build:
      context: ../backend
    environment:
      PORT: 4000
      POSTGRES_HOST: postgres
      POSTGRES_USER: pharmaops
      POSTGRES_PASSWORD: pharmaops
      POSTGRES_DB: pharmaops
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092 # Uses the INTERNAL listener
      JWT_SECRET: change-me
      ML_SERVICE_URL: http://ml-service:8000
    ports:
      - "4000:4000"
    depends_on:
      zookeeper:
        condition: service_started
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
    environment:
      # ✅ CHANGE 3: Changed API URL to use localhost:4000, which the browser can resolve
      VITE_API_URL: http://localhost:4000/api
    ports:
      - "5173:80"
    depends_on:
      - backend

  ml-service:
    build:
      context: ../ml-service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

# --- VOLUMES DEFINITION ---
volumes:
  # Defines the named volumes for persistent data storage
  pharmaops_postgres_data:
  pharmaops_redis_data:
  pharmaops_zookeeper_data:
  pharmaops_kafka_data:
